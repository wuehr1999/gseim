id: signal_switch
label: signal\nswitch

parameters:
-   id: s_high
    label: s_high
    dtype: float
    default: '1.0'
-   id: name
    label: name
    dtype: string
    default: none
-   id: rotate_strict
    label: rotate_strict
    dtype: string
    default: 'no'
-   id: mirror
    label: mirror
    dtype: string
    default: 'none'
-   id: drawing_scheme
    label: drawing_scheme
    dtype: string
    default: 'name'
-   id: port_sep_x
    label: port_sep_x
    dtype: string
    default: '0'
-   id: port_sep_y
    label: port_sep_y
    dtype: string
    default: '4'
-   id: port_block_x
    label: port_block_x
    dtype: string
    default: '4'
-   id: port_block_y
    label: port_block_y
    dtype: string
    default: '4'

inputs:
-   label: s
-   label: x1
-   label: x2

outputs:
-   label: y

outvars:
- s
- x1
- x2
- y
